version: 2.1
orbs:
  node: circleci/node@4.7.0
jobs:
  build:
    working_directory: ~/Sprint_3/project
    docker:
      - image: cimg/node:lts
    steps:
      - checkout:
          path: ~/Sprint_3
      - run: chmod -R 755 ~/Sprint_3/project # Add this step to update file permissions
      - run: npm install